<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Memoria</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.2/babel.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #08d657 0%, #e907b8 100%);
      color: #333;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 800px;
      width: 90%;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    h1 {
      color: #2a2a72;
      margin-bottom: 0.5rem;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      padding: 0.8rem;
      background-color: #f0f4ff;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      perspective: 1000px;
    }
    
    .card {
      height: 120px;
      position: relative;
      cursor: pointer;
      transform-style: preserve-3d;
      transform: scale(1);
      transition: transform 0.6s, box-shadow 0.3s;
      border-radius: 10px;
      background-color: transparent;
    }
    
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .card.flipped {
      transform: rotateY(180deg);
    }
    
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 2rem;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    }
    
    .card-front {
      background: linear-gradient(45deg, #2a2a72 0%, #009ffd 100%);
      transform: rotateY(180deg);
      color: white;
    }
    
    .card-back {
      background-color: #f3f4f6;
      border: 2px solid #d1d5db;
    }
    
    .message {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 10px;
      background-color: #e0f7fa;
      color: #006064;
      font-size: 1.2rem;
      font-weight: bold;
      transition: opacity 0.5s;
      opacity: 0;
    }
    
    .message.visible {
      opacity: 1;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 96, 100, 0.4);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(0, 96, 100, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(0, 96, 100, 0);
      }
    }
    
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
      .card {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    
    const cardSymbols = [
      '🌟', '🎨', '🎵', '🎮', 
      '🚀', '🍕', '🌈', '🏆',
      '🍦', '🐱', '🐶', '🦄'
    ];
    
    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }
    
    function createGameCards() {
      // Seleccionar 8 símbolos para un juego 4x4
      const gameSymbols = cardSymbols.slice(0, 8);
      // Duplicar para crear pares
      const pairs = [...gameSymbols, ...gameSymbols];
      // Mezclar para posición aleatoria
      return shuffleArray(pairs).map((symbol, index) => ({
        id: index,
        symbol,
        isFlipped: false,
        isMatched: false
      }));
    }
    
    function MemoryGame() {
      const [cards, setCards] = useState([]);
      const [flippedCards, setFlippedCards] = useState([]);
      const [moves, setMoves] = useState(0);
      const [isComplete, setIsComplete] = useState(false);
      
      // Inicializar juego
      useEffect(() => {
        setCards(createGameCards());
      }, []);
      
      // Verificar fin del juego
      useEffect(() => {
        if (cards.length > 0 && cards.every(card => card.isMatched)) {
          setIsComplete(true);
        }
      }, [cards]);
      
      // Manejar volteo de cartas
      useEffect(() => {
        if (flippedCards.length === 2) {
          const [first, second] = flippedCards;
          
          if (cards[first].symbol === cards[second].symbol) {
            // Las cartas coinciden
            setCards(prevCards => 
              prevCards.map((card, index) => 
                index === first || index === second
                  ? { ...card, isMatched: true }
                  : card
              )
            );
            setFlippedCards([]);
          } else {
            // Las cartas no coinciden, voltear de vuelta después de 1 segundo
            const timer = setTimeout(() => {
              setCards(prevCards => 
                prevCards.map((card, index) => 
                  index === first || index === second
                    ? { ...card, isFlipped: false }
                    : card
                )
              );
              setFlippedCards([]);
            }, 1000);
            
            return () => clearTimeout(timer);
          }
        }
      }, [flippedCards, cards]);
      
      const handleCardClick = (index) => {
        // Ignorar clics si ya hay 2 cartas volteadas o si la carta ya está volteada o emparejada
        if (
          flippedCards.length === 2 || 
          cards[index].isFlipped || 
          cards[index].isMatched
        ) {
          return;
        }
        
        // Voltear la carta
        setCards(prevCards => 
          prevCards.map((card, i) => 
            i === index ? { ...card, isFlipped: true } : card
          )
        );
        
        // Añadir a cartas volteadas
        setFlippedCards(prev => [...prev, index]);
        
        // Incrementar movimientos si es la primera o segunda carta
        if (flippedCards.length === 0 || flippedCards.length === 1) {
          setMoves(prevMoves => prevMoves + 1);
        }
      };
      
      return (
        <div className="container">
          <div className="header">
            <div className="stats">
              <div>Movimientos: {moves}</div>
              <div>Pares encontrados: {cards.filter(card => card.isMatched).length / 2} / {cards.length / 2}</div>
            </div>
          </div>
          
          <div className="grid">
            {cards.map((card, index) => (
              <div 
                key={card.id}
                className={`card ${card.isFlipped || card.isMatched ? 'flipped' : ''}`}
                onClick={() => handleCardClick(index)}
              >
                <div className="card-face card-front">
                  {card.symbol}
                </div>
                <div className="card-face card-back"></div>
              </div>
            ))}
          </div>
          
          <div className={`message ${isComplete ? 'visible' : ''}`}>
            ¡Felicidades! Has completado el juego en {moves} movimientos.
          </div>
        </div>
      );
    }
    
    ReactDOM.render(<MemoryGame />, document.getElementById('root'));
  </script>
</body>
</html>
